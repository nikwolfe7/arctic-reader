<!DOCTYPE html>
<html>
<head>
<title>Arctic Reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="icon" href="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f976.svg">
<link rel="stylesheet" href="stylesheet.css">
<script type="text/javascript" src="questions_data.js"></script>
<script type="module">
console.log("Loaded Questions array with: " + questions.length + " elements.");	


function boundsCheck(i, j) {
    let ix = Math.min(Math.max(i, 0), questions.length-1),
        jx = Math.min(Math.max(j, 0), questions[ix].data.length-1);
    return { ix, jx };
}

function setTextFields(i, j) {
    let ind = boundsCheck(i, j);
    let qIndex = ind.ix, dIndex = ind.jx;
        
    let title = questions[qIndex].title,
        text = questions[qIndex].data[dIndex];
    
    console.log("Displaying element title " + qIndex + ": " + title);
    console.log("Displaying element text " + dIndex + ": " + text);
    
    document.getElementById('titlebox').innerHTML = title;
    //document.getElementById('txtbox').innerHTML = text;
}

function nextQuestion(i, j) {
    let ind = boundsCheck(i, j);
    i = ind.ix, j = ind.jx;
    let iNext = ++i >= questions.length ? 0 : i;
    let jNext = 0;
    return { iNext, jNext };
}

function nextItem(i, j) {
    ind = boundsCheck(i, j);
    i = ind.ix, j = ind.jx;
    let jNext = ++j >= questions[i].data.length;
}

var i = 0;
var j = 0; 
setTextFields(i,j);

document.onkeydown = function(e) {
    /* Space bar */
    if (e.keyCode == 32) {

    }
	/* Space bar, right arrow, or up arrow */
    else if (e.keyCode == 32 || e.keyCode == 38 || e.keyCode == 39) { // forward
        i++;
        if (i == questions.length) {
            i = 0;
        }
        console.log("Forward Key Event");
        setTextFields(i,j);
    }
    /* left arrow or down arrow */
    else if (e.keyCode == 37 || e.keyCode == 40) { // backward
        i--;
        if (i <= 0) {
            i = 0;
        }
        console.log("Backward Key Event | Displaying element " + i + ": " + questions[i]);
        textbox.innerHTML = questions[i].title;
    }
    /* letter R */
    else if (e.keyCode == 82) { // random
    	// Returns a random integer from 0 to 10:
		i = Math.floor(Math.random() * questions.length);
		console.log("Random Key Event | Displaying element " + i + ": " + questions[i]);
        textbox.innerHTML = questions[i].title;
    }
}

document.body.addEventListener("touchend", function() {
	// Returns a random integer from 0 to 10:
	i = Math.floor(Math.random() * questions.length);
	console.log("Random Touch End Event | Displaying element " + i + ": " + questions[i]);
    textbox.innerHTML = questions[i];
});

</script>
</head>
<body>
<div class="container">
    <span id="titlebox" class="title_display"></span>
    <span id="txtbox" class="text_display">
        <span class="cO">O&nbsp;</span>
        <span class="cL">L&nbsp;</span>
        <span class="cI">I&nbsp;</span>
        <span class="cV">V&nbsp;</span>
        <span class="cI2">I&nbsp;</span>
        <span class="cA">A&nbsp;</span>
    </span>
</div>
</body>
</html>
